march:
  controller:
    # Publish all joint states -----------------------------------
    joint_states:
      type: joint_state_controller/JointStateController
      publish_rate: 50

    trajectory:
      type: "effort_controllers/JointTrajectoryController"
      joints:
        - joint1
        - joint2
      gains:
        joint1: {p: 80, i: 30, d: 5, i_clamp: 100, publish_state: true, antiwindup: true}
        joint2: {p: 80, i: 30, d: 5, i_clamp: 100, publish_state: true, antiwindup: true}

      constraints:
        goal_time: 0.5
        joint1:
          goal:       0.01
          trajectory: 0.005
        joint2:
          goal:       0.01
          trajectory: 0.005
      stop_trajectory_duration: 0.0
      state_publish_rate: 100